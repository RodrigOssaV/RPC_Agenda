<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Service</title>
</head>
<body style="background-color: #27AE60">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Priority Things</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/service2">Administraci√≥n Contacto</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="">
      {% block content %}
        {% from 'macros.html' import render_field %}
        <div class="container-fluid">
          <form class="mb-3" method="post">
            <div class="form-control">
              {{ render_field(form.nombre) }}
            </div>
            <div class="form-control">
              {{ render_field(form.apellido) }}
            </div>
            <div class="form-control">
              {{ render_field(form.correo) }}
            </div>
            <div class="form-control">
              {{ render_field(form.telefono) }}
            </div>
            <div class="form-control">
              <button type="submit" name="">Guardar Contacto</button>
            </div>
          </form>
        </div>
        <div class="container-fluid">
          {{ data }}
        </div>
      {% endblock %}
    </div>
</body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</html>
