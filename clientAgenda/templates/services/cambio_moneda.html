<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cambio de Moneda</title>
  </head>
  <body style="background-color: #27AE60">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Priority Things</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/service1">Intercambio de Moneda</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}
      {% from 'macros.html' import render_field %}
      <div class="container-fluid">
        <form class="mb-3" method="post">
          <div class="form-control">
            {{ render_field(form.Moneda_a_Cambiar) }}
          </div>
          <div class="form-control">
            {{ render_field(form.tipo_cambio_moneda) }}
          </div>
          <div class="form-control">
            <button type="submit" name="sendCoin">Cambiar Moneda</button>
          </div>
        </form>
        <div class="form-control">
          <input type="text" name="" value='{{ data }}'>
        </div>
      </div>
    {% endblock %}
  </body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</html>
